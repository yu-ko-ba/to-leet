<main>
  <mat-form-field>
    <mat-label>
      {{ "Leet表記にしたい文字を入力してください" | toLeet }}
    </mat-label>
    <input matInput [formControl]="str" />
  </mat-form-field>

  <p>{{ str.value || "" | toLeet }}</p>

  <button mat-flat-button color="primary" (click)="onCopyToClipboardButtonClicked()" [disabled]="str.value == ''">
    <mat-icon>content_copy</mat-icon>
    クリップボードへコピー
  </button>
</main>

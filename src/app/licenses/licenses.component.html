<main>
  @for (license of licenses; track license.name) {
  @defer {
  <mat-expansion-panel id="license-panel">
    <mat-expansion-panel-header>
      {{ license.name }}
    </mat-expansion-panel-header>
    <p>{{ license.licenses }}</p>
    @defer {
    <p>{{ license.licenseText }}</p>
    } @loading {
    <p>Loading...</p>
    }
  </mat-expansion-panel>
  } @loading {
  <p>Loading...</p>
  }
  }
</main>
